<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Simon's game</h1>
      <h2>Start the game by pressing the button</h2>
      <p>Highest score : <span>0</span></p>
      <div class="boxs">
        <div class="row1">
            <div class="red btn" type="button" id="red"></div>
            <div class="green btn" type="button" id="green"></div>
        </div>
        <div class="row2">
            <div class="blue btn" type="button" id="blue"></div>
            <div class="yellow btn" type="button" id="yellow"></div>  
        </div>
      </div>
      <button class="btn-grad">Click to start</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
